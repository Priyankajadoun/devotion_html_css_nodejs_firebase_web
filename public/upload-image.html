<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management</title>
     <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
  integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

<!-- custom css -->
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/media-query.css">
<!-- fonts -->
<!-- amita -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Roboto+Slab:wght@100..900&display=swap"
  rel="stylesheet">
<!-- animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<!-- bootstrap icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div>
        <h2 class="text-center  m-5 d-flex justify-content-center">छवियां अपलोड करें</h2>
        <div class="d-flex justify-content-center mb-5">
            <input type="file" id="imageInput" class="form-control w-50 me-2 upload-img-input"></input>
            <button id="uploadBtn" class="btn btn-primary rounded-pill">Upload</button>
        </div>
        <div class=" mt-5">
            <div id="imageGallery" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Images and buttons will be dynamically added here -->
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a class="btn btn-secondary rounded-pill mb-5" href="./index.html">वापस जाएं</a>
        </div>
    </div>
   
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
    <script type="module" src="../src/js/upload-images.js"></script>
</body>

</html>
