<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>एडमिन पैनल साइन-इन</title>
    <!-- fonts -->
    <!-- amita -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-5">
        <h2 class="admin-main-heading">साइन-इन एडमिन पैनल</h2>
        <div class="d-flex justify-content-center m-5">
            <form id="signin-form" class="p-5 admin-signin-form">
                <h5 class=" mb-5 mt-5">एडमिन पैनल के लिए साइन-इन करें।</h5>
                <div class="form-group">
                    <label for="email">ईमेल</label>
                    <input type="email" id="email" class="form-control" placeholder="अपना ईमेल दर्ज करें" required
                        autocomplete="current-password">
                </div>
                <div class="form-group mt-3">
                    <label for="password">पासवर्ड</label>
                    <input type="password" id="password" class="form-control" placeholder="अपना पासवर्ड दर्ज करें"
                        required autocomplete="current-password">
                </div>
                <button type="submit" class="btn rounded-pill mt-4">साइन-इन करें</button>
            </form>
        </div>
        <div id="error-message" class="text-danger mt-3"></div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="../server/firebase.mjs"></script>
    <script type="module" src="../src/js/admin-signin.js"></script>
</body>

</html>
